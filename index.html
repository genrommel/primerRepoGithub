<html lang="en">
  <head>

    <title>Github personal domain_ html</title>
    <style>
    *{
       box-sizing: border-box;
    }

    body{
      background-color: #333;
    }

    .title{

      font-family: monospace;
      font-style: italic;
      background-color: #AA0;

    }

    .box{
      background-color: #F0F;
      width: 300px;

      padding: 15px;
    }

  <body>

    <div class="box"></div>
